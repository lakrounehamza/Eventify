  databaseChangeLog:
    - changeSet:
        id: 2025-11-19-001-create-users-table
        author: eventify-dev
        changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: id
                    type: CHAR(36)
                    defaultValue: UUID()
                    constraints:
                      primaryKey: true
                      primaryKeyName: pk_users
                - column:
                    name: name
                    type: VARCHAR(100)
                    constraints:
                      nullable: false
                - column:
                    name: email
                    type: VARCHAR(150)
                    constraints:
                      nullable: false
                      unique: true
                      uniqueConstraintName: uq_users_email
                - column:
                    name: password
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: role
                    type: VARCHAR(20)
                    defaultValue: "ROLE_USER"
                    constraints:
                      nullable: false