databaseChangeLog:
  - changeSet:
      id: 2025-11-19-003-create-registrations-table
      author: eventify-dev
      changes:
        - createTable:
            tableName: registrations
            columns:
              - column:
                  name: id
                  type: CHAR(36)
                  defaultValue: UUID()
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_registrations
              - column:
                  name: user_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: registered_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: REGISTERED
                  constraints:
                    nullable: false
              - column:
                  name: organizer_id
                  type: CHAR(36)
                  constraints:
                    nullable: false
