databaseChangeLog:
  - changeSet:
      id: 2025-11-19-003-create-registrations-table
      author: eventify-dev
      changes:
        - createTable:
            tableName: registrations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_registrations
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: registered_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "REGISTERED"
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: registrations
            columnNames: user_id,event_id
            constraintName: uq_user_event_registration

        - addForeignKeyConstraint:
            baseTableName: registrations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_registrations_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: registrations
            baseColumnNames: event_id
            referencedTableName: events
            referencedColumnNames: id
            constraintName: fk_registrations_event
            onDelete: CASCADE

        - createIndex:
            tableName: registrations
            indexName: idx_registrations_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: registrations
            indexName: idx_registrations_event_id
            columns:
              - column:
                  name: event_id