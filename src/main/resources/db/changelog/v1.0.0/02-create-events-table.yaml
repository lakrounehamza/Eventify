databaseChangeLog:
  - changeSet:
      id: 2025-11-19-002-create-events-table
      author: eventify-dev
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: CHAR(36)
                  defaultValue: UUID()
                  constraints:
                    primaryKeyName: pk_events
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false
