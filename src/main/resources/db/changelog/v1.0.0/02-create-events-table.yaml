databaseChangeLog:
  - changeSet:
      id: 2025-11-19-002-create-events-table
      author: eventify-dev
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_events
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false
                    checkConstraint: "capacity > 0"
              - column:
                  name: organizer_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: organizer_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_events_organizer
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - createIndex:
            tableName: events
            indexName: idx_events_organizer_id
            columns:
              - column:
                  name: organizer_id

        - createIndex:
            tableName: events
            indexName: idx_events_date_time
            columns:
              - column:
                  name: date_time