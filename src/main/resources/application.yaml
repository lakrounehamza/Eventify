spring:
  application:
    name: Eventify

  datasource:
    url: jdbc:mysql://localhost:3307/eventify
    username: username
    password: userpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: none
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect